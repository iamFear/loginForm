<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=], initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Login Form</title>
  </head>
  <body>
    <main>
      <h1>Banking Online</h1>
      <form action="#" class="sign-up-form">
        <div class="input-container">
          <h3>Email</h3>
          <input type="email" class="email" />
        </div>
        <div class="input-container">
          <h3>Password</h3>
          <input type="password" class="password" />
        </div>
        <div class="input-container">
          <h3>Confirm Password</h3>
          <input type="password" class="confirm-password" />
        </div>
        <button class="sign-up">Create Account</button>
        <h3 class="error hidden"></h3>
      </form>
    </main>

    <div class="login-container hidden">
      <form action="#">
        <h2 class="success hidden">You have no money!</h2>
        <div class="form-container">
          <h1>
            Banking Online <br />
            Login
          </h1>
          <div class="input-container">
            <h3>Email</h3>
            <input type="email" class="email" />
          </div>
          <div class="input-container">
            <h3>Password</h3>
            <input type="password" class="password" />
          </div>
          <button>Login</button>
        </div>
        <button class="close">X</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
